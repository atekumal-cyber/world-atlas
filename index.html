<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Atlas: Explorer Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-nav">
            <div class="search-bar">
                <input type="text" id="searchInput" onkeyup="searchAndFilter()" placeholder="üîç Search countries, capitals, or landmarks (e.g. 'Eiffel')...">
            </div>
            <div class="continent-filters">
                <button class="filter-btn active" onclick="filterByContinent('All', this)">All</button>
                <button class="filter-btn" onclick="filterByContinent('Africa', this)">Africa</button>
                <button class="filter-btn" onclick="filterByContinent('Asia', this)">Asia</button>
                <button class="filter-btn" onclick="filterByContinent('Europe', this)">Europe</button>
                <button class="filter-btn" onclick="filterByContinent('North America', this)">N. America</button>
                <button class="filter-btn" onclick="filterByContinent('South America', this)">S. America</button>
                <button class="filter-btn" onclick="filterByContinent('Oceania', this)">Oceania</button>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebarCount">Countries (0)</h3>
                </div>
                <div class="country-list" id="countryList">
                    </div>
            </aside>

            <section class="profile-area">
                <div class="profile-card" id="profileCard" style="display: none;">
                    
                    <div class="profile-header">
                        <div class="flag-holder">
                            <img id="flagImg" src="" alt="Flag">
                        </div>
                        <div class="header-text">
                            <h1 id="name">Select a Country</h1>
                            
                            <div id="quizInputContainer" style="display: none; margin-top: 10px;">
                                <input type="text" id="quizGuess" placeholder="Guess the country name..." onkeyup="checkGuess(this.value)">
                                <p id="quizFeedback" style="margin: 5px 0; font-size: 14px; font-weight: 600; min-height: 20px;"></p>
                            </div>

                            <p class="capital-label">üìç <span id="capital">---</span></p>
                        </div>
                        <div class="header-actions">
                            <button onclick="speakName()" class="audio-btn" title="Hear Pronunciation">üîä</button>
                        </div>
                    </div>

                    <div class="quick-stats-row">
                        <div class="stat-card"><strong>POPULATION</strong><span id="pop">---</span></div>
                        <div class="stat-card"><strong>AREA</strong><span id="area">---</span></div>
                        <div class="stat-card"><strong>CURRENCY</strong><span id="cur">---</span></div>
                    </div>

                    <nav class="tabs-menu">
                        <button class="tab-btn active" onclick="showTab('overview', this)">üïí Overview</button>
                        <button class="tab-btn" onclick="showTab('culture', this)">üìñ Culture</button>
                        <button class="tab-btn" onclick="showTab('landmarks', this)">üèîÔ∏è Landmarks</button>
                        <button class="tab-btn" onclick="showTab('facts', this)">üí° Fun Facts</button>
                    </nav>

                    <div class="tab-content" id="tabContent">
                        </div>

                    <div class="card-footer" style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                        <div class="quiz-controls" style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button id="shuffleBtn" class="filter-btn" style="flex: 1; height: 45px;" onclick="shuffleCountries()">üîÄ Random Country</button>
                            <button id="quizBtn" class="filter-btn" style="flex: 1; height: 45px;" onclick="toggleQuizMode()">üéì Quiz Mode: OFF</button>
                        </div>
                        <button id="revealBtn" class="filter-btn" style="width: 100%; height: 45px; background: #3b82f6; color: white; display: none;" onclick="revealAnswer()">üîì Reveal Answer</button>
                    </div>
                </div>

                <div id="emptyState" class="empty-state" style="text-align: center; margin-top: 100px; color: #64748b;">
                    <div style="font-size: 50px; margin-bottom: 20px;">üåç</div>
                    <h2>Ready to explore?</h2>
                    <p>Select a country from the sidebar to begin your mission.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
